<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Forms - inaccessible version</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="../../external/bulma/bulma.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form action="#">
    <div class="control">
      <label class="label">What's your name?</label>
      <input type="text" class="input" name="name">
      <div id="name-errors" class="errors content">
        <ul>
          <li>Please provide a name</li>
        </ul>
      </div>
    </div>

    <label class="label">What's your favorite poultry?</label>
    <input type="checkbox" class="checkbox" name="poultry" value="brahman"> Brahma<br>
    <input type="checkbox" class="checkbox" name="poultry" value="cochin"> Cochin<br>
    <input type="checkbox" class="checkbox" name="poultry" value="leghorn"> Leghorn<br>

    <div class="buttons">
      <a onclick="submit()" class="button is-link">Submit</a>
      <a onclick="cancel()" class="button is-text">Cancel</a>
    </div>
  </form>

  <script src="scripts.js"></script>
</body>

</html>
